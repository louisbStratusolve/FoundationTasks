<html>
<head>
    <script crossorigin="anonymous"
            integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.post("http://localhost:63342/FoundationTasks/task_two.php",
                    {
                        FibonacciSequenceNumber: $(".fibonacciSequenceNumber").val(),
                    },
                    function (data, status) {
                        $(".result").removeClass("hidden");
                        var result = data && data.length ? data : "Not valid";
                        $(".result").empty();
                        $(".result").append(result);
                    });
            });
        })
    </script>
</head>
<body>

<div class="container shadow p-3 mb-5 bg-white rounded" id="container" style="margin-top:10px;">

    <div class="form-group">
        <label for="txtFibonacciSequenceNumber">Enter Fibonacci number:</label>
        <input class="form-control fibonacciSequenceNumber" id="txtFibonacciSequenceNumber" placeholder=""
               type="number">
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    <div>
        <p><br>Result: </p>
        <div class="result hidden"></div>
    </div>
</div>

<style>
    .hidden {
        display: none;
    }
</style>

</body>
</html>
